version: 2
updates:
  # ---------------------------------------------------------
  # Python dependencies (pip)
  # ---------------------------------------------------------
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"

  # ---------------------------------------------------------
  # GitHub Actions
  # Keeps your CI/CD workflows up to date
  # ---------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"

  # ---------------------------------------------------------
  # Docker (if using Dockerfile)
  # ---------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker):"
